<style>
.overlay {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-70%, -70%);
  height: 200px;
  width: 200px;
  background: gray;
}
</style>


<!DOCTYPE html>
<html>
<head>
  <title>jQuery Demo</title>
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script><!-- jquery link google-->
<script >// js and jquery
  $(document).ready(function() {
    $(".trigger").click(function() {
        $(".overlay").slideToggle();
    });
});
  
  </script>
 <!--Code below line is html -->
  <button class="trigger">Open</button>
<section class="overlay">
  <button class="trigger">Close</button>
</section>
  
</body>
</html>
